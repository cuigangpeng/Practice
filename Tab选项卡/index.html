<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab选项卡</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="box">

            <ul>
                <li class="selected">公告</li>
                <li>规则</li>
                <li>论坛</li>
                <li>安全</li>
                <li>公益</li>
            </ul>
        </div>
        <div class="content">
            <div class="body" style="display: block;">
                <ul>
                    <li>数字七夕：金牛爱送玫瑰</li>
                    <li>阿里打造“互联网监管”</li>
                    <li>10完家电60万新品</li>
                    <li>全球最大网上时装周</li>
                </ul>
            </div>
            <div class="body" style="display:none;">
                <ul>
                    <li>“全额返现”要管控啦</li>
                    <li>淘宝新规发布汇总</li>
                    <li>炒信规则调整意见反馈</li>
                    <li>质量相关规则近期便更</li>
                </ul>
            </div>
            <div class="body" style="display:none;">
                <ul>
                    <li>阿里建商家全链路服务</li>
                    <li>个性化的消费时代来临</li>
                    <li>跨境贸易中小企业机会</li>
                    <li>美妆行业虚假信息管空</li>
                </ul>
            </div>
            <div class="body" style="display:none;">
                <ul>
                    <li>接次文件，毁了一家店</li>
                    <li>账号安全神器阿里钱盾</li>
                    <li>新版阿里110上线了</li>
                    <li>卖家学违禁避免被处罚</li>
                </ul>
            </div>
            <div class="body" style="display:none;">
                <ul>
                    <li>为了公益high起来</li>
                    <li>魔豆妈妈在线申请</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/javaScript.js"></script>
</body>
</html>
